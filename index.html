<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-100vh) rotate(180deg);
                opacity: 0;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal {
            background: white;
            padding: 50px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
            position: relative;
            min-height: 500px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h1 {
            color: #e91e63;
            font-size: 48px;
            margin-bottom: 30px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            10%,
            30% {
                transform: scale(1.1);
            }

            20%,
            40% {
                transform: scale(1);
            }
        }

        .modal p {
            color: #333;
            font-size: 24px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .convince-message {
            color: #e91e63;
            font-size: 18px;
            margin-top: 20px;
            font-style: italic;
            min-height: 50px;
            animation: fadeIn 0.5s;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 20px 50px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            min-width: 140px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5);
        }

        .no-btn {
            background: #ddd;
            color: #666;
            position: relative;
        }

        .no-btn:active {
            transform: scale(0.95);
        }

        .success-page {
            display: none;
            text-align: center;
            color: white;
            z-index: 10;
        }

        .success-page h1 {
            font-size: 72px;
            margin-bottom: 30px;
            animation: bounce 1s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .success-page p {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .date {
            font-size: 48px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }

        .ring {
            font-size: 100px;
            animation: rotate 2s linear infinite;
            display: inline-block;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="hearts" id="hearts"></div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h1>‚ù§Ô∏è</h1>
            <p>Will you marry me?</p>
            <p class="convince-message" id="convinceMessage"></p>
            <div class="buttons">
                <button class="yes-btn" onclick="sayYes()">Yes! üíï</button>
                <button class="no-btn" id="noBtn" ontouchstart="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
    </div>

    <div class="success-page" id="successPage">
        <h1>üéâ She Said Yes! üéâ</h1>
        <div class="ring">üíç</div>
        <p>Let's get married on</p>
        <div class="date">June 20, 2030</div>
        <p style="margin-top: 40px; font-size: 28px;">I can't wait to spend forever with you! ‚ù§Ô∏è</p>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        createHearts();

        let noClickCount = 0;
        const cuteMessages = [
            "Aww come on! Just say yes? ü•∫",
            "Pretty please? I'll make you breakfast in bed! ü•û",
            "Think about all our cute moments together! üíï",
            "I promise to always make you laugh! üòä",
            "We'll have the best adventures together! üåü",
            "I'll always be there to give you hugs! ü§ó",
            "You're my favorite person in the whole world! üåç",
            "We're perfect for each other! Don't you think? üíë",
            "I'll love you forever and ever! ‚ôæÔ∏è",
            "Please? You're making me nervous! üòÖ",
            "Remember our first date? Let's make more memories! üé≠",
            "I promise to share my fries with you! üçü",
            "You make every day better! ‚òÄÔ∏è",
            "We belong together like coffee and mornings! ‚òï",
            "Say yes and I'll give you all my hoodies! üëï",
            "I'll always hold your hand! ü§ù",
            "You're stuck with me anyway, might as well! üòú",
            "Think of all the cute couple things we'll do! üíù",
            "I'll love you even when we're old and wrinkly! üë¥üëµ",
            "Please say yes? I really love you! üíñ"
        ];

        // Move the No button when touching/clicking
        function moveButton() {
            event.preventDefault();
            const noBtn = document.getElementById('noBtn');
            const modal = noBtn.closest('.modal');
            const modalRect = modal.getBoundingClientRect();

            // Calculate boundaries within the modal
            const maxX = modalRect.width - noBtn.offsetWidth - 40;
            const maxY = modalRect.height - noBtn.offsetHeight - 40;

            const randomX = Math.random() * maxX + 20;
            const randomY = Math.random() * maxY + 20;

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Show cute message
            const convinceMsg = document.getElementById('convinceMessage');
            if (noClickCount < cuteMessages.length) {
                convinceMsg.textContent = cuteMessages[noClickCount];
                noClickCount++;
            } else {
                convinceMsg.textContent = "You know you want to say yes! üíï";
            }

            return false;
        }

        // When Yes is clicked
        function sayYes() {
            const modalOverlay = document.getElementById('modalOverlay');
            const successPage = document.getElementById('successPage');

            modalOverlay.style.animation = 'fadeIn 0.5s reverse';

            setTimeout(() => {
                modalOverlay.style.display = 'none';
                successPage.style.display = 'block';
            }, 500);
        }
    </script>
</body>

</html>
